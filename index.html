<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="newbtn" id="newbtn">+ New</div>
    <div class="task-win" id="task-win">
        <textarea class="newtask" id="newtask"></textarea>
        <div class="controls">
            <button class="save" id="save">Save</button>
            <button class="cancel" id="cancel">Cancel</button>
        </div>
    </div>
    <div class="container">
        <header>
            <button class="todo tab" id="todo">To-Do</button>
            <button class="done tab" id="done">Done</button>
        </header>
    </div>
    <div class="container">
        <div class="hero">
            <div class="todo-tab" id="todo-tab">
            </div>
            <div class="done-tab" id="done-tab">
            </div>
        </div>
    </div>
    <div class="container">
        <footer>

        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
